<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <title>Registration</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and
     Login Module</a>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                </div>

                <h1>Registration</h1>
                <form th:action="@{/trainer/register}" th:object="${newcourse}" method="post">

                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('Course_name')}? 'has-error':''">
                        <label for="Course_name" class="control-label">Course name</label> 
                        
                        <input id="text" class="form-control" th:field="*{Course_name}" />
 				<p class="error-message" th:each="error : ${#fields.errors('Course_name')}" th:text="${error}">Validation error
                        </p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('Category')}? 'has-error':''">
                        <label for="Category" class="control-label">Category</label> 
                        
                        <input id="text" class="form-control" th:field="*{Category}" />
 				<p class="error-message" th:each="error : ${#fields.errors('Category')}" th:text="${error}">Validation error
                        </p>
                    </div>
                    
                    
                     <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error':''">
                        <label for="description" class="control-label">description</label> 
                        
                        <input id="text" class="form-control" th:field="*{description}" />
 				<p class="error-message" th:each="error : ${#fields.errors('description')}" th:text="${error}">Validation error
                        </p>
                    </div>
                    
                    
                      <div class="form-group" th:classappend="${#fields.hasErrors('User_name')}? 'has-error':''">
                        <label for="User_name" class="control-label">User_name</label> 
                        
                        <input id="text" class="form-control" th:field="*{User_name}" />
 				<p class="error-message" th:each="error : ${#fields.errors('User_name')}" th:text="${error}">Validation error
                        </p>
                    </div>
                    
                    
       
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        
                    
                    
                    

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
