<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <title>Registration</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and
     Login Module</a>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                </div>

                <h1>Registration</h1>
                <form th:action="@{/trainer/addcontent}"  enctype="multipart/form-data" th:object="${contents}" method="post">

                    <h5 class="card-title" th:text="${cid}">Card title</h5>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('Content_name')}? 'has-error':''">
                        <label for="Content_name" class="control-label">content name</label> 
                        <input id="text" class="form-control" th:field="*{Content_name}" />
 						<p class="error-message" th:each="error : ${#fields.errors('Content_name')}" th:text="${error}">Validation error
                        </p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('Course_name')}? 'has-error':''">
                        <label for="Course_name" class="control-label">Course_name</label> 
                        <input id="text" class="form-control" th:field="*{Course_name}" />
 						<p class="error-message" th:each="error : ${#fields.errors('Course_name')}" th:text="${error}">Validation error
                        </p>
                    </div>
        
        	
        			   <div class="form-group" th:classappend="${#fields.hasErrors('Description')}? 'has-error':''">
                        <label for="Description" class="control-label">Description</label> 
                        <input id="text" class="form-control" th:field="*{Description}" />
 						<p class="error-message" th:each="error : ${#fields.errors('Description')}" th:text="${error}">Validation error
                        </p>
                    </div>
                    
                    
                     <div class="form-group" th:classappend="${#fields.hasErrors('vedio')}? 'has-error':''">
                        <label for="vedio" class="control-label">vedio</label> 
                        <input type="file"  name= "file" class="form-control"/>
 						<p class="error-message" th:each="error : ${#fields.errors('vedio')}" th:text="${error}">Validation error
                        </p>
                    </div> 
                    
            		<div class="form-group" th:classappend="${#fields.hasErrors('user_name')}? 'has-error':''">
                        <label for="user_name" class="control-label">user_name</label> 
                        <input id="text" class="form-control" th:field="*{user_name}" />
 						<p class="error-message" th:each="error : ${#fields.errors('user_name')}" th:text="${error}">Validation error
                        </p>
                    </div> 
        	
    			     <p>User name: <input type="text" th:field="*{section_id}" th.value="*{sid}" readonly/></p>
        			 <p>User name: <input type="text" th:field="*{user_id}" th.value="*{uid}" readonly/></p>
    			
   
        
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        <span sec:authentication="principal.username">User</span>
                    
                    
                    

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
